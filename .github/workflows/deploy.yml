name: Deploy to EC2 with Docker

# Trigger: Runs on push to 'main' branch
on:
  push:
    branches: [ "main" ]


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Runs on GitHub-hosted runner


    steps:
    # 1. Check out code from GitHub repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Log in to Docker Hub (using Secrets)
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 3. Build and push Docker image
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        # Tag with both 'latest' and current commit hash (sha)
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/realtime-auction-backend:latest
          ${{ secrets.DOCKER_USERNAME }}/realtime-auction-backend:v1

    # 4. Connect to EC2 and deploy (via SSH)
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Commands to run inside EC2
          cd practice/realtime-auction-backend
          
          # [Add] Create .env file (write each value from Secrets line by line)
          echo "POSTGRES_USER=${{ secrets.DB_USER }}" > .env
          echo "POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "POSTGRES_DB=${{ secrets.DB_NAME }}" >> .env
          echo "REDIS_URL=redis://redis:6379" >> .env  

          # Pull latest code (optional, for updating docker-compose.yml)
          git pull origin main
          
          # Pull latest Docker image
          docker compose pull
          
          # Restart containers (automatically replaces if image changed)
          docker compose up -d
          
          # Remove unused images (free up space)
          docker image prune -f
  