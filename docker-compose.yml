version: '3.8'

services:
  # 1. PostgreSQL (persistent data storage)
  db:
    image: postgres:15-alpine
    container_name: auction_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=auction
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - auction_net

  # 2. Redis (cache, locking, Pub/Sub)
  redis:
    image: redis:7-alpine
    container_name: auction_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes  # data persistence option
    volumes:
      - redis_data:/data
    networks:
      - auction_net

volumes:
  postgres_data:
  redis_data:

networks:
  auction_net:
    driver: bridge